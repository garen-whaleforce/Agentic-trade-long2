name: CI/CD Main Branch (Staging â†’ Production)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  STAGE_URL: http://localhost:18410
  STAGE_FRONTEND_URL: http://localhost:13410
  PROD_URL: http://localhost:8400
  PROD_FRONTEND_URL: http://localhost:3400
  ACTIONS_REPO: WhaleforceAI/github-actions-templates

jobs:
  staging-tests:
    runs-on: self-hosted
    outputs:
      tests_passed: ${{ steps.tests.outputs.result }}

    steps:
      - name: Pre-cleanup
        run: docker compose -f docker-compose.stage.yml down -v --rmi local 2>/dev/null || true

      - uses: actions/checkout@v4

      - name: Checkout actions templates
        run: |
          rm -rf .github/actions-templates
          gh repo clone ${{ env.ACTIONS_REPO }} .github/actions-templates -- --depth 1

      - name: Create .env file from secrets
        run: |
          cat <<EOF > .env
          ${{ secrets.ENV_FILE }}
          EOF

      - name: Create data directories
        run: mkdir -p signals configs logs

      - name: Build and start staging container
        run: |
          docker compose -f docker-compose.stage.yml build --no-cache
          docker compose -f docker-compose.stage.yml up -d

      - name: Health check
        run: |
          sleep 15
          for i in {1..10}; do
            if curl -sf ${{ env.STAGE_URL }}/health; then
              break
            fi
            sleep 5
          done

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify tests folder exists
        run: |
          if [ ! -d "tests" ]; then
            echo "ERROR: tests/ folder not found"
            exit 1
          fi
          ls -la tests/

      - name: Run full tests
        id: tests
        run: |
          pip install pytest requests
          pytest tests/api_test.py -v \
            --service-url=${{ env.STAGE_URL }} \
            --frontend-url=${{ env.STAGE_FRONTEND_URL }}
          echo "result=PASSED" >> $GITHUB_OUTPUT

      - name: Cleanup staging
        if: always()
        run: docker compose -f docker-compose.stage.yml down -v --rmi local || true

  production-deploy:
    runs-on: self-hosted
    needs: staging-tests
    if: github.event_name == 'push' && needs.staging-tests.outputs.tests_passed == 'PASSED'

    steps:
      - uses: actions/checkout@v4

      - name: Create .env file from secrets
        run: |
          cat <<EOF > .env
          ${{ secrets.ENV_FILE }}
          EOF

      - name: Create data directories
        run: mkdir -p signals configs logs

      - name: Deploy to production
        run: |
          docker compose -f docker-compose.yml build
          docker compose -f docker-compose.yml up -d

      - name: Health check
        run: |
          sleep 15
          for i in {1..10}; do
            if curl -sf ${{ env.PROD_URL }}/health; then
              echo "Production healthy!"
              break
            fi
            sleep 5
          done
